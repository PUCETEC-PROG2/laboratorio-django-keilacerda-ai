{% load static %}
<html>
  <head>
    <title>{% block title %}{% endblock title %}</title>
    <link href="{% static "bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "custom.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/Z1LJjG2+rsLBiX4cWnQkPC5QwXo2oMMXKqSL5hylT+eN8yW+f8cJ+qv6Y1F2Y3f+Nkg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="bg-primary text-white p-4 text-center">
        <img src="{% static "Logo.png" %}" alt="Pokedex Logo" class="logo">
      </div>
      {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Salir</a>
          {% else %}
          <a href="{% url "login" %}">Ingresar</a>
      {% endif %}
      {% block content %}{% endblock content %}
    </div>
  </body>
</html>
