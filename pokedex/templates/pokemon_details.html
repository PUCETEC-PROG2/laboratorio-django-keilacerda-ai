<html>
    <head>
        <title>Pokedex</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="bg-primary text-white p-4 text-center">
            </div>
            <h1 class="text-center mt-4">{{ pokemon.name }}</h1>
            <hr class="border border-primary border-2 opacity-100 w-75 mx-auto">
             <p class="fs-5 text-center">
            <p>Has elegido el pokemon: <strong>{{ pokemon.name }}</strong></p>
            <h3>Caracter√≠sticas</h3>
            <ul>
                <li>Tipo: {{pokemon.type}}</li>
                <li>Peso: {{pokemon.weight}}</li>
                <li>Altura: {{pokemon.height}}</li>
                <li>Entrenador: {{ pokemon.trainer }}</li>

            </ul>
            {% if pokemon.picture %}
                <img src="{{ pokemon.picture.url }}" width="200">
            {% endif %}
        </div>
    </body>
</html>
